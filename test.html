<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.container {
   width: 400px;
   height: 300px;
   background-color: grey;
   object-fit: contain;
   position: relative;
}
img.test {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    left: 0;
    max-width: 100%;
    max-height: 100%;
    border: 1px solid green;
}
</style>
</head>
<body>

<div class="container"> 
    <img class="test" src="test.png"/>
</div>

</body>
</html>
